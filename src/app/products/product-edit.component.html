<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body" *ngIf="product">
        <div class="wizard">
            <a [routerLink]="['/products', product.id, 'edit', 'info']"
                routerLinkActive="active"
                >
                Info <span [ngClass]="{'glyphicon glyphicon-exclamation-sign': !isValid('info')}"></span>
            </a>
            <a [routerLink]="['tags']"
                routerLinkActive="active">
                Search Tags <span [ngClass]="{'glyphicon glyphicon-exclamation-sign': !isValid('tags')}"></span>
            </a>
        </div>


        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

        <router-outlet></router-outlet>

        <div class="panel-footer">
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                    <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]="!isValid()"
                                    (click)="saveProduct()">
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                            routerLink="/products">
                                Cancel
                            </a>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               (click)="deleteProduct()">
                                Delete
                            </a>
                        </span>   
                </div>
            </div>
        </div>
    </div>

</div>
